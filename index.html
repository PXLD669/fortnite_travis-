<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Travis Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #2c2c3c;
      padding: 20px;
    }
    .sidebar h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .user-info {
      background-color: #2a2a3a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .actions button {
      margin-right: 15px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    .change-username button {
      background-color: #ffcc00;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-content {
      margin-top: 20px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
    }
    .round-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #00ffff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Travis</h2>
    <ul>
      <li onclick="openTab('accueil')">Accueil</li>
      <li onclick="openTab('bibliotheque')">Bibliothèque</li>
      <li onclick="openTab('classement')">Classement</li>
      <li onclick="openTab('matchs')">Matchs</li>
      <li onclick="openTab('build')">Builds</li>
    </ul>
  </div>

  <div class="main">
    <div class="user-info">
      <h3>Pseudo : <span id="username">p0lxed</span></h3>
      <p>V-Bucks : <span id="vbuck">0</span></p>
      <p>Niveau : <span id="level">0</span></p>
      <p>Hype : <span id="hype">0</span></p>
      <div class="change-username">
        <button onclick="changeUsername()">Changer le pseudo</button>
        <small>(toutes les 2 semaines)</small>
      </div>
    </div>

    <div class="actions">
      <button onclick="launchGame()">Lancer le jeu</button>
      <button onclick="claimReward()">Réclamer récompense</button>
    </div>

    <div id="tab" class="tab-content">
      <p>Sélectionne un onglet dans la barre latérale.</p>
    </div>

    <div style="margin-top:20px;">
      <button class="round-button" onclick="buildOptions()">⚙</button>
    </div>
  </div>

  <script>
    let lastChange = localStorage.getItem("lastUsernameChange");
    const usernameSpan = document.getElementById("username");

    function launchGame() {
      alert("Lancement du jeu Travis...");
    }

    function claimReward() {
      alert("Récompense en cours de récupération...");
    }

    function changeUsername() {
      const now = new Date();
      if (lastChange && (now - new Date(lastChange)) < 14 * 24 * 60 * 60 * 1000) {
        alert("❌ Erreur : tu ne peux changer ton pseudo qu'une fois toutes les 2 semaines.");
        return;
      }
      const newUsername = prompt("Nouveau pseudo :");
      if (newUsername) {
        usernameSpan.textContent = newUsername;
        localStorage.setItem("lastUsernameChange", now.toISOString());
        alert("✅ Pseudo changé avec succès !");
      }
    }

    function openTab(name) {
      const tab = document.getElementById("tab");
      switch(name) {
        case 'accueil':
          tab.innerHTML = "<h3>Accueil</h3><p>Bienvenue dans Travis Launcher.</p>";
          break;
        case 'bibliotheque':
          tab.innerHTML = "<h3>Bibliothèque</h3><p>Liste de tes jeux installés.</p>";
          break;
        case 'classement':
          tab.innerHTML = "<h3>Classement</h3><p>Voici ton classement global.</p>";
          break;
        case 'matchs':
          tab.innerHTML = "<h3>Matchs</h3><p>Historique de tes parties.</p>";
          break;
        case 'build':
          tab.innerHTML = "<h3>Builds</h3><p>Ici tu peux importer ou télécharger un build.</p>";
          break;
      }
    }

    function buildOptions() {
      const choice = confirm("Voulez-vous télécharger un build OG Fortnite ?\nCliquez sur OK pour télécharger, Annuler pour importer.");
      if (choice) {
        alert("Téléchargement du build OG en cours...");
      } else {
        alert("Importation d'un build local...");
      }
    }
  </script>
</body>
</html>
